  <script>
    const toggleMenu = () => {
      document.getElementById("menu").classList.toggle("hidden");
    };
    allMenuItems = document.querySelectorAll("#menu li");
    allMenuItems.forEach((item) => {
      if (item.firstElementChild) {
        item.addEventListener("click", () => {
          item.firstElementChild.classList.toggle("hidden");
        });
      }
    });
    window.onload = (event) => {
      var swipera = new Swiper(".mySwiper", {
        spaceBetween: 30,
        slidesPerView: "auto",
        autoplay: {
          delay: 3000,
        },
        loop: true,
        navigation: {
          nextEl: ".myswiper-button-next",
          prevEl: ".myswiper-button-prev",
        },
      });
      var swiperb = new Swiper(".mySwiper2", {
        spaceBetween: 30,
        slidesPerView: "auto",
        autoplay: {
          delay: 3000,
        },
        loop: true,
        navigation: {
          nextEl: ".myswiper2-button-next",
          prevEl: ".myswiper2-button-prev",
        },
      });
      const expandables = document.querySelectorAll(".dropdown");
      expandables.forEach((expandable) => {
        expandable.parentElement.style.minHeight =
          expandable.offsetHeight + 32 + "px";
        expandable.addEventListener("click", () => {
          expandable.parentElement.classList.toggle("h-28");

          expandable.parentElement.classList.toggle("shadow-2xl");
          expandable.parentElement.classList.toggle("my-10");
          expandable.nextElementSibling.classList.toggle("opacity-0");

          expandable.classList.toggle("opened");
        });
      });
    };
