  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="./jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"
    integrity="sha512-k2GFCTbp9rQU412BStrcD/rlwv1PYec9SNrkbQlo6RZCf75l6KcC3UwDY8H5n5hl4v77IDtIPwOk9Dqjs/mMBQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./script.js"></script>
  <script>
    const toggleMenu = () => {
      document.getElementById("menu").classList.toggle("hidden");
    };
    allMenuItems = document.querySelectorAll("#menu li");
    allMenuItems.forEach((item) => {
      if (item.firstElementChild) {
        item.addEventListener("click", () => {
          item.firstElementChild.classList.toggle("hidden");
        });
      }
    });
    window.onload = (event) => {
      var swipera = new Swiper(".mySwiper", {
        spaceBetween: 30,
        slidesPerView: "auto",
        autoplay: {
          delay: 3000,
        },
        loop: true,
        navigation: {
          nextEl: ".myswiper-button-next",
          prevEl: ".myswiper-button-prev",
        },
      });
      var swiperb = new Swiper(".mySwiper2", {
        spaceBetween: 30,
        slidesPerView: "auto",
        autoplay: {
          delay: 3000,
        },
        loop: true,
        navigation: {
          nextEl: ".myswiper2-button-next",
          prevEl: ".myswiper2-button-prev",
        },
      });
      const tabs = document.querySelectorAll(".tabs");
      tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          tabs.forEach((tab) => {
            if (!tab.classList.contains("opacity-30"))
              return tab.classList.add("opacity-30");
          });
          tab.classList.remove("opacity-30");
          const content = tab.getAttribute("data-id");
          const allTabContent = document.querySelectorAll(".tab-content");
          allTabContent.forEach((tabContent) => {
            tabContent.classList.add("hidden");
          });
          document.getElementById(content).classList.remove("hidden");
        });
      });
    };
  </script>
