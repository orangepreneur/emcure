  <script>
    const toggleMenu = () => {
      document.getElementById("menu").classList.toggle("hidden");
    };
    allMenuItems = document.querySelectorAll("#menu li");
    allMenuItems.forEach((item) => {
      if (item.firstElementChild) {
        item.addEventListener("click", () => {
          item.firstElementChild.classList.toggle("hidden");
        });
      }
    });
    const revealText = (event, id) => {
      if (document.getElementById(id).classList.contains("hidden")) {
        event.target.innerHTML = "Read Less";
      } else {
        event.target.innerHTML = "Read More";
      }
      event.target.classList.toggle("opened");
      document.getElementById(id).classList.toggle("hidden");
    };
    window.onload = (event) => {
      var swiperb = new Swiper(".mySwiper2", {
        spaceBetween: 30,
        slidesPerView: "auto",
        autoplay: {
          delay: 3000,
        },
        loop: true,
        navigation: {
          nextEl: ".myswiper2-button-next",
          prevEl: ".myswiper2-button-prev",
        },
      });
    };
  </script>
